<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Would you be my valentine? </title>
    
    <style>
        /* CSS Reset & Centering */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcad4;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Important: prevents scrollbars when button moves */
        }

        #card {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }

        img { 
            width: 200px; 
            margin-bottom: 1rem; 
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #yes-btn { 
            background-color: #70e000; 
            color: white; 
        }
        
        #no-btn { 
            background-color: #ff4d6d; 
            color: white; 
            position: relative; /* Starts in flow */
        }
    </style>

</head>
<body>

<div id="card">
    <img id="main-gif" 
     src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif">
    <!-- <img id="main-gif" src="/cute_bobbing_couple.gif"> -->
    <h1 id="question"> Will you be my Valentine? </h1>
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const header = document.getElementById('text-header');
    const mainGif = document.getElementById('main-gif');

    const phrases = [
        "Are you sure?", "Really sure?", "Think again!", 
        "Last chance!", "Surely not?", "Don't do this to me", 
        "I'm gonna cry...", "You're breaking my heart ;("
    ];

    let count = 0;

    // The Logic Engine
    const handleNoInteraction = () => {
        // 1. Move to random coordinates
        // We use window.innerWidth minus button width to stay in bounds
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (Window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        // 2. Update text from our array
        noBtn.innerText = phrases[count % phrases.length];
        count++;

        // 3. Scale the Yes button (Exponential growth)
        const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = `${currentSize * 1.2}px`;
        yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).padding) * 1.2}px`;
    };

    // Attach listeners
    noBtn.addEventListener('mousemover', handleNoInteraction);
    noBtn.addEventListener('click', handleNoInteraction); // For mobile tab

    yesBtn.addEventListener('click', () => {
        document.getElementById('card').innerHTML = `
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/l41lTfuxV6MHTiH1S/giphy.gif">
            <h1>Success! ❤️</h1>
        `;
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
